pipelines:
  default:
    - step:
        name: Deploy to webhosting
        deployment: production   # can be test, staging or production
        # trigger: manual  # uncomment to make manual deployment
        script:
          - echo "Deploying to production environment"
          - mv joincluster_stretch.sh index.html
          - export
          - ssh-keyscan -H nbf01.opsserver.ch >> ~/.ssh/known_hosts
          - eval $(ssh-agent) # Create agent and environment variables
          - ssh-add /opt/atlassian/pipelines/agent/data/id_rsa
          - rsync -ravz -e "ssh -i /opt/atlassian/pipelines/agent/data/id_rsa" --delete . idling@nbf01.opsserver.ch:www/ --exclude bitbucket-pipelines.yml
